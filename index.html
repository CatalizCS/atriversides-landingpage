      --shadow-gold: 0 8px 24px rgba(242,194,101,0.25);
      --elev-card: 0 2px 8px rgba(0,0,0,0.25);
      --radius-md: 10px; --radius-lg: 16px; --radius-xl: 20px;
      --space-lg: 2rem; --space-xl: 3rem; --space-2xl: 4rem; --space-3xl: 6rem;
      --header-h: 70px;
      --progress-h: 3px;
    }
  html { min-height: 100%; }
  body { margin: 0; min-height: 100%; font-family: var(--font-sans); color: var(--color-text); background: var(--color-bg-alt); -webkit-font-smoothing: antialiased; }
    .skip-link { position:absolute; left:-9999px; top:auto; width:1px; height:1px; overflow:hidden; }
    .skip-link:focus { left: 16px; top: 16px; width:auto; height:auto; padding:8px 12px; background:#111; color:#fff; border-radius:8px; box-shadow: var(--focus-ring); z-index: 9999; }

  header.site-header { position: fixed; top: 0; left: 0; right: 0; z-index: 1000; height: var(--header-h); display:flex; align-items:center; backdrop-filter: saturate(140%) blur(0px); background: rgba(8,10,15,0.35); border-bottom: 1px solid rgba(255,255,255,0.06); transition: background 0.3s ease, backdrop-filter 0.3s ease; }
    header.site-header.scrolled { background: rgba(8,10,15,0.6); backdrop-filter: saturate(160%) blur(10px); }
    .container { width: min(1200px, 92%); margin: 0 auto; }
    .brand { display:flex; align-items:center; gap: 12px; text-decoration: none; color: inherit; }
    .brand img { height: 38px; width:auto; display:block; }
    nav.primary-nav { margin-left:auto; }
    nav.primary-nav ul { list-style:none; display:flex; gap: 18px; padding:0; margin:0; }
    nav.primary-nav a { color: var(--color-text); text-decoration:none; opacity: 0.8; padding: 6px 8px; border-radius: 8px; }
    nav.primary-nav a[aria-current="page"], nav.primary-nav a:hover { opacity: 1; background: rgba(255,255,255,0.06); }

    .progress { position: fixed; top: 0; left: 0; width: 100%; height: var(--progress-h); background: rgba(255,255,255,0.08); z-index: 1200; }
    .progress .bar { height: 100%; width: 100%; transform-origin: left center; transform: scaleX(0); background: linear-gradient(90deg, #F2C265, #D9A441); }

    main { display:block; }
    section.section { position: relative; padding: var(--space-2xl) 0; }

  .hero { min-height: 100svh; position: relative; display:grid; place-items:center; overflow:hidden; }
    .hero .bg { position:absolute; inset:0; width:100%; height:100%; object-fit: cover; object-position: center; display:block; }
    .hero .overlay { position:absolute; inset:0; background: var(--grad-hero-overlay); }
    .hero .content { position: relative; z-index:2; text-align:center; padding: 0 1rem; }
  .hero h1 { font-size: clamp(30px, 6.2vw, 60px); line-height: 1.05; margin: 0 0 10px; letter-spacing: -0.01em; }
  .hero p { color: var(--color-muted); margin: 0 0 24px; font-size: clamp(15px, 2.1vw, 18px); max-width: 780px; margin-left:auto; margin-right:auto; }
    .cta { display:flex; gap:12px; justify-content:center; flex-wrap:wrap; }
    .btn { display:inline-flex; align-items:center; justify-content:center; gap:8px; padding:12px 18px; border-radius: 999px; border:1px solid var(--color-border); color:#0b0b0c; cursor:pointer; text-decoration:none; font-weight:600; }
    .btn-primary { background: var(--grad-hero-cta); box-shadow: var(--shadow-gold); border: none; }
    .btn-secondary { background: rgba(255,255,255,0.9); }

    .hero::before, .hero::after { content:""; position:absolute; inset:auto; width: 120%; height: 2px; background: linear-gradient(90deg, rgba(242,194,101,0.0), rgba(242,194,101,0.4), rgba(242,194,101,0.0)); top: 20%; left:-10%; opacity:0.35; animation: drift 9s ease-in-out infinite; }
    .hero::after { top: 75%; animation-duration: 11s; opacity: 0.25; }
    @keyframes drift { 0%,100% { transform: translateX(0);} 50% { transform: translateX(3%);} }
